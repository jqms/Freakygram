<!DOCTYPE html>
<html>
<head>
    <title>Freakygram Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .setting {
            margin: 20px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0095f6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h2>Freakygram Settings</h2>
    
    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="closeToTray">
            <span class="slider"></span>
        </label>
        <label>Close to System Tray</label>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="notifications">
            <span class="slider"></span>
        </label>
        <label>Enable Notifications</label>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="discordRPC">
            <span class="slider"></span>
        </label>
        <label>Discord RPC (Coming Soon)</label>
    </div>

    <div class="setting">
        <label class="switch">
            <input type="checkbox" id="autoUpdate">
            <span class="slider"></span>
        </label>
        <label>Auto Update (Coming Soon)</label>
    </div>

    <script>
        const init = async () => {
            const settings = await window.electron.getSettings();
            
            Object.entries(settings).forEach(([key, value]) => {
                const element = document.getElementById(key);
                if (element) element.checked = value;
            });

            document.querySelectorAll('input[type="checkbox"]').forEach(input => {
                input.addEventListener('change', async () => {
                    const newSettings = {};
                    document.querySelectorAll('input[type="checkbox"]').forEach(el => {
                        newSettings[el.id] = el.checked;
                    });
                    await window.electron.saveSettings(newSettings);
                });
            });
        };

        init();
    </script>
</body>
</html>
